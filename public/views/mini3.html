<div class="col-sm-12 col-sm-offset-1" xmlns="">
    <span class="glyphicon glyphicon-user" ng-click="preview();"></span>
    <span class="glyphicon glyphicon-search" ng-click="mini2();"></span>
    <span class="glyphicon glyphicon-pencil" ng-click="mini3();"></span>
</div>
<div id="mini3-container" class="col-sm-6 col-sm-offset-3 text-center">
    <div id="mini3-header">
        <h1>Mini Game 3</h1>
        <hr>
        <p class="text-info">Match the word to the picture!</p>
    </div>
    <div class="col-sm-6 col-sm-offset-3 text-center" xmlns="">
        <button id="play-button" class="btn btn-info" ng-click="initGame();">Mini-Game 3</button>
        <hr>
        <button id="play2-button" class="btn btn-info" ng-click="result();">result</button>
    </div>
    <div id="mini3-body">
        <img id="drag1" src="../images/chocolate.jpg" draggable="true" ondragstart="drag(event)" width="100" height="100">
    </div>
    <button id="replay-button" class="btn btn-info" ng-click="replayGame();">Replay Game</button>
</div>
