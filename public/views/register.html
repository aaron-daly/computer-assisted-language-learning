<section class="container margin-top-small">

<!-- User register section -->
<div class="col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
    <h1><span class="glyphicon glyphicon-log-in"></span> Register</h1>

    <!-- Register form -->
    <form name="register-form" ng-submit="register()" role="form">

        <!-- username field -->
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   id="username"
                   class="form-control"
                   name="username"
                   ng-model="username"
                   required="required"
                   aria-required="true">
        </div>

        <! -- password field -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   id="password"
                   class="form-control"
                   name="password"
                   ng-model="password"
                   required="required"
                   aria-required="true">
        </div>

        <!-- role field -->
        <!-- TODO PERHAPS REMOVE -->
        <div class="form-group">
            <label>Role</label>
            <select class="form-control" name="role" ng-model="role" required="required">
                <option value="Teacher" selected="selected">Teacher</option>
            </select>
        </div>

        <!-- Submit -->
        <div class="text-right">
            <button role="button" type="submit" class="btn btn-info">Register</button>
        </div>

    </form>
    <br>
    <p id="error-message" class="text-danger"></p>
</div>

</section>
