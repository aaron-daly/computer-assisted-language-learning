<div class="col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
    <h1><span class="glyphicon glyphicon-log-in"></span> Register</h1>
    <form name="register-form" ng-submit="register()" role="form">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="username" ng-model="username" required="required">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="password" required="required">
        </div>
        <div class="form-group">
            <label>Role</label>
            <select class="form-control" name="role" ng-model="role" required="required">
                <option value="student">Student</option>
            </select>
        </div>
        <button type="submit" class="btn btn-info">Register</button>
    </form>
</div>
