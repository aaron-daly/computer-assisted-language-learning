<section class="text-center">
    <h1>Hello <span class="">{{ username }}!</span></h1>
    <hr>
</section>

<section class="text-center col-sm-10 col-sm-offset-1">

    <div class="row">
        <h2>Play New Games</h2>
        <br>
        <div class="games-list">
            <div class="col-sm-4 col-xs-6 text-center" ng-repeat="newGame in newGames">
                <div class="game-container new-game" ng-click="playScenario(newGame)">
                    <span class="game-heading">{{newGame.scenarioName}} {{newGame.scenarioLevel}}</span>
                </div>
            </div>
            <span ng-if="newGames.length === 0">No new games to play!</span>
        </div>
    </div>

    <br>

    <div class="row">
        <h2>Replay completed Games</h2>
        <br>
        <div class="games-list">
            <div class="col-sm-4 col-xs-6" ng-repeat="completedGame in completedGames">
                <div class="game-container completed-game" ng-click="playScenario(completedGame)">
                    <span class="glyphicon icon-bubble" ng-if="completedGame.scenarioType === 'Conversation'"></span>
                    <span class="game-heading">{{completedGame.scenarioName}} {{completedGame.scenarioLevel}}</span>
                </div>
            </div>
            <span ng-if="completedGames.length === 0">No completed games yet!</span>
        </div>
    </div>

    <br>
</section>
