<section class="text-center">
    <h1>Hello <span class="">Joe!</span></h1>
    <hr>
</section>

<section class="container text-center col-sm-10 col-sm-offset-1">

    <div class="row">
        <h2>Play New Games</h2>
        <br>
        <div class="games-list">
            <div class="col-sm-4" ng-repeat="newGame in newGames">
                <div class="game-container new-game" ng-click="playScenario(newGame)">
                    <div class="row">
                        <div class="game-glyph game-type icon-bubbles4" ng-if="newGame.scenarioType === 'Conversation'"></div>
                        <div class="game-glyph game-type icon-image" ng-if="newGame.scenarioType === 'Picture'"></div>
                        <div class="game-glyph game-type icon-dice" ng-if="newGame.scenarioType === 'Word'"></div>
                        <span class="game-heading">{{newGame.scenarioName}} {{newGame.scenarioLevel}}</span>
                    </div>
                </div>
            </div>
            <span ng-if="newGames.length === 0">No new games to play!</span>
        </div>
    </div>

    <br>

    <div class="row">
        <h2>Replay Completed Games</h2>
        <br>
        <div class="games-list">
            <div class="col-sm-4" ng-repeat="completedGame in completedGames">
                <div class="game-container completed-game" ng-click="playScenario(completedGame)">
                    <div class="row">
                        <div class="game-glyph game-type icon-bubbles4" ng-if="completedGame.scenarioType === 'Conversation'"></div>
                        <div class="game-glyph game-type icon-image" ng-if="completedGame.scenarioType === 'Picture'"></div>
                        <div class="game-glyph game-type icon-dice" ng-if="completedGame.scenarioType === 'Word'"></div>
                        <span class="game-heading">{{completedGame.scenarioName}} {{completedGame.scenarioLevel}}</span>
                    </div>
                </div>
            </div>
            <span ng-if="completedGames.length === 0">No completed games yet!</span>
        </div>
    </div>

    <br>
</section>
