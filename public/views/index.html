
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Calli</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../images/favicon.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/angularUtils-pagination/dirPagination.js"></script>

    <!-- ANGULAR CONTROLLERS-->
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/NavigationCtrl.js"></script>
    <script src="js/controllers/LoginCtrl.js"></script>
    <script src="js/controllers/RegisterCtrl.js"></script>
    <script src="js/controllers/Mini2Ctrl.js"></script>
    <script src="js/controllers/Mini3Ctrl.js"></script>
    <script src="js/controllers/ProfileCtrl.js"></script>
    <script src="js/controllers/TeacherCtrl.js"></script>
    <script src="js/controllers/ConversationGameCtrl.js"></script>
    <script src="js/controllers/AddScenario.js"></script>
    <script src="js/app.js"></script>

    <!-- ANGULAR SERVICES-->
    <script src="js/services/auth.js"></script>
    <script src="js/services/token.js"></script>
    <script src="js/services/scenario.js"></script>
    <script src="js/services/conversationGame.js"></script>
    <script src="js/services/teacher.js"></script>

    <!-- ANGULAR ROUTES-->

    <!-- NAVBAR COLLAPSE HANDLER -->
    <script type="text/javascript">

        /*
        $(document).on('click','.navbar-collapse.in',function(event) {
            if($(event.target).is('a')) {
                $(this).collapse('hide');
            }
        });
        */

        $(document).ready(function() {
            $(document).click(function(event) {
                var navOpen = $('.navbar-collapse').hasClass('in');
                if(navOpen) {
                    $('button.navbar-toggle').click();
                }
            })
        })
    </script>
</head>


<body ng-app="calliApp">
<div id="container">

    <!-- HEADER -->
    <nav class="navbar navbar-inverse" ng-controller="NavigationController">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-tree-deciduous"></span> CALLi</a>
            </div>

            <div class="collapse navbar-collapse" id="nav-collapse-1">
                <ul class="nav navbar-nav navbar-right">

                    <li ng-if="isLoggedIn()"><a href="/profile">Profile</a></li>
                    <li ng-if="!isLoggedIn()"><a href="/login">Login</a></li>
                    <li ng-if="isLoggedIn()"><a ng-click="logout()">Logout</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- ANGULAR DYNAMIC CONTENT -->
    <div class="container" id="content">
        <div ng-view></div>
    </div>

    <!-- FOOTER -->
    <footer id="footer">
        <div class="text-center">
            <p>All rights reserved by Ralphy Enterprises <span class="glyphicon glyphicon-copyright-mark"></span></p>
        </div>
    </footer>

</div>
</body>
</html>
