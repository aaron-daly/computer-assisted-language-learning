<div class="col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
    <h1><span class="glyphicon glyphicon-log-in"></span> Login</h1>
    <form name="login-form" ng-submit="login()" role="form">

        <div class="form-group">
            <label>Username</label>
            <input type="text"
                   class="form-control"
                   name="username"
                   ng-model="username"
                   required />
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password"
                   class="form-control"
                   name="password"
                   ng-model="password"
                   required />
        </div>

        <button type="submit" class="btn btn-info">Login</button>
        <span>Don't have an account? <a href="/register" class="text-info">Register now!</a></span>
    </form>
    <br>
    <p id="error-message" class="text-danger"></p>
</div>
