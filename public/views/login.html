
<!-- LOGIN FORM SECTION -->
<section class="container margin-top-small">

<div class="col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
    <h1><span class="glyphicon glyphicon-log-in"></span> Login</h1>

    <!-- login form -->
    <form name="login-form" ng-submit="login()" role="form">

        <!-- Username field -->
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   id="username"
                   class="form-control"
                   name="username"
                   ng-model="username"
                   required />
        </div>

        <!-- Password field -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   id="password"
                   class="form-control"
                   name="password"
                   ng-model="password"
                   required />
        </div>

        <div class="col-xs-8 text-left">
            <!-- Register page link -->
            <span>Don't have an account? <a role="link" href="/register" class="text-info">Register now!</a></span>
        </div>

        <!-- Submit login -->
        <div class="col-xs-4 text-right">
            <button role="button" type="submit" class="btn btn-info">Login</button>
        </div>

    </form>
    <br>
    <p id="error-message" class="text-danger"></p>
</div>

</section>
